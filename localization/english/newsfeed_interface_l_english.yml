l_english:
  newsfeed_mod_name: "Configurable News Feed"
  newsfeed_empty_text: "Notifications will appear here.\n\nClick the gear icon in the lower right to configure notifications and other settings.\n\nYou can drag this box to move it, or drag its top and bottom edges to resize it vertically."
  newsfeed_settings_header: "News Feed Settings"
  newsfeed_settings_explanation: "Choose which groups of characters you want to see each type of notification for.\n\nPlease be aware that some notifications may continue to appear despite disabling the relevant option. Generally, these are events included in the base game which cannot be disabled via this mod."
  newsfeed_setting_tooltip: "Report $newsfeed_type_label$ for $newsfeed_subject_label$"
  newsfeed_select_all_for_subject_tooltip: "Report all event types for $newsfeed_subject_label$"
  newsfeed_select_all_for_type_tooltip: "Report $newsfeed_type_label$ for all character groups"
  newsfeed_open_toolbar_tooltip: "Open/close #high $newsfeed_mod_name$#! toolbar"
  newsfeed_open_settings_tooltip: "#high Open message configuration#!\nConfigure which notifications you want to see for which character groups. This is the core feature of #high $newsfeed_mod_name$#!."
  newsfeed_lock_window_tooltip: "#high Lock/unlock window#!\nYou can move or vertically resize the news feed window as long as it is unlocked. When locked, the news feed window cannot be moved or resized, and will expand and contract dynamically up to its set maximum size, disappearing when there are no messages to be shown."
  newsfeed_change_font_size_tooltip: "#high Toggle font size#!"
  newsfeed_show_portraits_tooltip: "#high Show/hide character portraits#!"
  newsfeed_use_vanilla_tooltip: "#high Toggle vanilla-style feed#!\nUse this setting if you prefer to see an interface closely resembling the base game's message feed rather than the \"scrolling box\" message feed.\n#X This is an experimental feature and likely to be full of bugs. Use it at your own risk.#!"
  newsfeed_drag_icons_tooltip: "Click and drag to move this toolbar"
